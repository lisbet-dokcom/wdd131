<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset class="wf">
                <label>Product Name<select name="product" id="product" required>
                        <option value="" disabled selected>Select a Product....</option>
                    </select></label>
                <label>Overall Rating</label>
                <div class="rating">
                    <label><input type="radio" name="rating" value="yes" required>*</label>
                    <label><input type="radio" name="rating" value="yes" required>**</label>
                    <label><input type="radio" name="rating" value="yes" required>***</label>
                    <label><input type="radio" name="rating" value="yes" required>****</label>
                    <label><input type="radio" name="rating" value="yes" required>*****</label>
                </div>
                <label>Date of Installation<input type="date" name="calender" id="date" required></label>
                <div class="install">What features did you find useful in the products? (check all that apply)</div>
                <label><input type="checkbox" name="features" id="useful" value="check">Durability</label>
                <label><input type="checkbox" name="features" id="useful" value="check">Ease of Use</label>
                <label><input type="checkbox" name="features" id="useful" value="check">Performance</label>
                <label><input type="checkbox" name="features" id="useful" value="check">Design</label>
                <label>Written Review <span id="optional"></span>
                    <textarea name="written" id="written" cols="50" rows="5" placeholder="write here..."></textarea>
                </label>
                <label>Your Name <span id="optional"></span>
                    <input type="text" name="userName" id="name">
                </label>
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
